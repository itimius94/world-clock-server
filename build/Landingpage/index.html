<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vina 6789</title>

  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <div class="wrap">
    <!-- START LOGO -->
    <header>
      <h1>
        <a href="http://" class="logo">
          <img src="./assets/images/logo.png" alt="Vina 6789" srcset="">
        </a>
      </h1>
    </header>
    <!-- END LOGO -->

    <!-- START BANNER TITLE -->
    <section class="banner_title">
      <img src="./assets/images/title.png" alt="title">
    </section>
    <!-- END BANNER TITLE -->
   
    <!-- START BANNER IMAGE -->
    <section class="banner_img">
      <img src="./assets/images/banner.png" alt="banner">
    </section>
    <!-- END BANNER IMAGE -->

    <!-- START DOWLOAD -->
    <section class="dowload_wrap">
      <div class="dowload_item">
        <div class="dowload_item-link">
          <a href="#">
            <img src="./assets/images/dowload_appstore.png" alt="app store">
          </a>
        </div>
      </div>

      <div class="dowload_item">
        <div class="dowload_item-link">
          <a href="#">
            <img src="./assets/images/dowload_chplay.png" alt="CH play">
          </a>
        </div>
      </div>

      <div class="dowload_item">
        <div class="dowload_item-link">
          <a href="#">
            <img src="./assets/images/dowload_apk.png" alt="APK">
          </a>
        </div>
      </div>

      <div class="dowload_item">
        <div class="dowload_item-link">
          <a href="#">
            <img src="./assets/images/dowload_appios.png" alt="IOS">
          </a>
        </div>
      </div>
    </section>
    <!-- END DOWLOAD -->

    <!-- START SOCIAL -->
    <section class="social_wrap">
      <div class="social_item">
        <a href="#">
          <img src="./assets/images/icon_fb.png" alt="Facebook">
        </a>
      </div>
      <div class="social_item">
        <a href="#">
          <img src="./assets/images/icon_share.png" alt="share">
        </a>
      </div>
    </section>
    <!-- END SOCIAL -->
  </div>
</body>
</html>
